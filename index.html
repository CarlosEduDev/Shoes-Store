<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shoes Store</title>
   <link rel="stylesheet" href="/styles.css">
   <!-- Typed.js-->
   <script src="/typed.js"></script>
</head>
<body>
   
   <header id="main-container">
      <div class="container">
         <p>Ganhe 10% de desconto na sua primeira compra!</p>
      </div>
      <div class="header-container">
         <h2>JordanStore</h2>
      </div>
   </header>

   <!--Text animation-->
   <section class="hero">
      <div class="text-hero">
         <h2>A melhor loja de Jordan</h2>
         <p><span class="animation"></span></p>
      </div>
   </section>

   <!-- MAIN -->
   <main>
      <div class="main-shoes">
         <h2>Destaques da nossa loja</h2>
         <p>Frete grátis por tempo limitado, aproveite!</p>
      </div>
      <div class="card-shoes">
         <div class="card">
            <img src="/Images/jordan-carbon.png" alt="tênis jordan-carbon">
         </div>
         <div class="card">
            <img src="/Images/jordan-citrus.png" alt="tênis jordan-citrus">
         </div>
         <div class="card">
            <img src="/Images/jordan-gray-camo.png" alt="tênis jordan-gray-camo">
         </div>
         <div class="card">
            <img src="/Images/jordan-gray.png" alt="tênis jordan-gray">
         </div>
         <div class="card">
            <img src="/Images/jordan-purple.png" alt="tênis jordan-purple">
         </div>
         <div class="card">
            <img src="/Images/jordan-red.png" alt="tênis jordan-red">
         </div>
         <div class="card">
            <img src="/Images/jordan-tropical.png" alt="tênis jordan-tropical">
         </div>
         <div class="card">
            <img src="/Images/jordan-green.png" alt="tênis jordan-tropical">
         </div>

      </div>
   </main>
   <!-- FOOTER -->
   <footer class="footer-end">
      <p>Feito pelo <a href="https://www.linkedin.com/in/carlos-eduardo-310a5a255/" target="_blank">&copy;Carlos</a></p>
   </footer>

   <script src="/script.js"></script>
   
</body>
</html>
